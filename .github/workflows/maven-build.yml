name: Maven Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - '*.md'
      - '*.adoc'
      - '*.txt'
      - '.all-contributorsrc'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - '*.md'
      - '*.adoc'
      - '*.txt'
      - '.all-contributorsrc'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Pre-Release Check
        id: pre_release_check
        run: |
          ./.github/scripts/need_release_check.sh
          echo "need_release=$need_release" >> $GITHUB_OUTPUT

      - name: Show Pre-Release Check Result
        run: |
          echo "need_release=${{ steps.pre_release_check.outputs.need_release }}"
