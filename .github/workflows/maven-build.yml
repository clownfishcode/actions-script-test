name: Maven Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - '*.md'
      - '*.adoc'
      - '*.txt'
      - '.all-contributorsrc'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.gitignore'
      - 'CODEOWNERS'
      - 'LICENSE'
      - '*.md'
      - '*.adoc'
      - '*.txt'
      - '.all-contributorsrc'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Read Pull Request Info
        id: pr-info
        run: |
          body=$(cat $GITHUB_EVENT_PATH | jq -r '.pull_request.body')
          echo "PR Body: $body"
          echo 'body<<EOF' >> $GITHUB_OUTPUT
          echo $pr_body >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
        
          echo $GITHUB_OUTPUT

      - name: show pr body
        run: echo ${{steps.pr-info.outputs.pr_body}}

